<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Recipe Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/grids-responsive-min.css">
    <link rel="stylesheet" href="./assets/style.css"/>
</head>


<body>
    <header>
        <h1>Simple Recipe Generator</h1>
    </header>

    <div class="split">
        <div class="split left">
            <h2>Ingredient Search:</h2>
            <input type="text" class="col-8 description" placeholder="What do you want to cook with?" />
            <div id="msg"></div>
            <button id="search">Search</button>
            <form method="POST">
                <h2>Saved Ingredients:</h2>
                <textarea type="text" rows="20"></textarea>
                <div id="msg"></div>
                <button id="save">Save</button>
            </form>
        </div>

        <div class="split right">
            <h2>Recipes:</h2>
        </div>
    </div>
</body>

    <footer>
        <nav class="pure-g">
            <ul>
                <li class="pure-u-1-3"><p>About Us</p></li>
                <li class="pure-u-2-3"><p>Contact Info</p></li>
                <li class="pure-u-3-3"><p>Sources</p></li>
            </ul>
        </nav>
    </footer>


</html>
